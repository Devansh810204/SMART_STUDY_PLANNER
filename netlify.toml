[build]
  base = "frontend"
  command = "npm run build"
  publish = "/build"

[build.environment]
  NODE_VERSION = "18.16.0"

[[redirects]]
  from = "/api/*"
  to = "https://smart-study-planner.onrender.com/*"
  status = 200

[[redirects]]
  from = "/subjects/*"
  to = "https://smart-study-planner.onrender.com/subjects/*"
  status = 200
